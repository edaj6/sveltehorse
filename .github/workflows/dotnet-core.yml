name: Build and Deploy DotNet project to Azure Function App

on:
  push:
    branches: [ master ]

# CONFIGURATION
# For help, go to https://github.com/Azure/Actions
# Change these variables for your configuration:
env:
  AZURE_FUNCTIONAPP_NAME: SvelteHorseFunctionApp   # set this to your application's name
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'              # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '3.1.301'                        # set this to the dotnet version to use

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:

    - name: 'Checkout GitHub Action'
      uses: actions/checkout@master

    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-restore --verbosity normal

    - name: 'Resolve Project Dependencies Using Dotnet'
      shell: pwsh
      run: |
        pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        dotnet build --configuration Release --output ./output
        popd

